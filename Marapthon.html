<!DOCTYPE html>
<html>
<head>
    <title> E ve  </title>
    <link href="style.css" rel="stylesheet">
    <script>



let x = parseInt(prompt("X="));
let y = parseInt(prompt("Y="));
let z = prompt("+,-,*,/")
if (z=="+"){
    console.log(x+y);
}
else if(z=="-") {
    console.log(x-y);
}
else if (z=="*"){
    console.log(x*y);
}
else if (z=="/"){
    console.log(x/y);
}
else{
    console.log(`${z} error` );
}
    </script>
</head>
<body>

    <h3 style="font-size:110%";>  E ve это Японский исполнитель, у его музыки есть магия, она дарит грусть,печаль и радость. Если к этому добавить еще его клипы, то эффект будет удвоен. </h3>
